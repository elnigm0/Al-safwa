    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

      max-width: 1200px;

    .pdf-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }

    .pdf-card:hover {
      transform: translateY(-5px);
    }

    .pdf-name {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      color: #34495e;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      font-size: 15px;
      color: #fff;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }
  </style>
